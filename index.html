
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
	  


        <script type='module' src='./goto.js'>
		const num = document.getElementById('input_num');
		const btn = document.getElementById('btn_num');
		const tog = document.getElementById('toggle');
		var user_num;
		
		btn.addEventListener('click', function() {
			export user_num = Number(num.value);
		});
		
		tog.addEventListener('click', function() {
			if(btn.style.display !== 'none' && num.style.display !== 'none') { // 입력창과 '확인' 버튼 보일 때, 'on' 버튼 누르면 입력창과  '확인' 버튼 사라짐
				btn.style.display = 'none';
				num.style.display = 'none'; 
				toggle.value = 'off';
			} else if(btn.style.display == 'none' && num.style.display == 'none') {
				btn.style.display = 'block';
				num.style.display = 'block';
				toggle.value = 'on';
			}
		});
		
		
        </script>
	

    
	  <!--addEventListener()는 특정 이벤트가 발생할 때마다 특정 함수를 실행함
    <script>
	    document.addEventListener("DOMContentLoaded", function() {
		    const sceneEl = document.querySelector('a-scene');
		    const arSystem = sceneEl.systems["mindar-image-system"];
		    const startButton = document.querySelector("#startbtn");
		    
		    //startButton 클릭 시 ar 시작, a-scene에 autoStart 값 false로 바꾸기
		    startButton.addEventListener('click', () => {
			    console.log("start");
			    arSystem.start(); // start AR
		    });
	    });
  </script>-->
  </head>

  <body>
	  <input type='text' id='input_num'/>
	  <button id='btn_num'>확인</button>
	  <button id='toggle' style="position:fixed; right:10px; top:0px;">on</button>
	  
	  
    
    <a-scene id="scene" mindar-image="imageTargetSrc: https://raw.githack.com/yulgim/armind/main/image/char.mind; maxTrack: 5; autoStart: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="up" src="./content/up.png" />
        <img id="down" src="./content/down.png" />
        <img id="arrive" src="./content/arrive.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="arrow1" src="" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image id="arrow2" src="" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 2">
        <a-image id="arrow3" src="" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image id="arrow4" src="" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image id="arrow5" src="" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      
    </a-scene>
  </body>
</html>
