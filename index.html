
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
        <script>
	    var num = '0';
	    function saveNumber()  {
  		num = document.getElementById('input_num').value; // id='input_num'인 입력창에 입력된 열 값을 불러와 저장, 열은 1열부터 시작
  		var user_num = Number(num);
  		user_num -= 1; // 화살표 이미지의 id는 0부터 시작하기에 1을 빼준다.
	    }
    	</script>
	  <input type="text" id='input_num'>
	  <div><input type="button" value="확인" id="numbtn" onclick='saveNumber()'></div>

    
	  <!--addEventListener()는 특정 이벤트가 발생할 때마다 특정 함수를 실행함
    <script>
	    document.addEventListener("DOMContentLoaded", function() {
		    const sceneEl = document.querySelector('a-scene');
		    const arSystem = sceneEl.systems["mindar-image-system"];
		    const startButton = document.querySelector("#startbtn");
		    
		    //startButton 클릭 시 ar 시작
		    startButton.addEventListener('click', () => {
			    console.log("start");
			    arSystem.start(); // start AR
		    });
	    });
  </script>-->
  </head>

  <body>
    <input id='input_num'>
    <div><button type = "button" id="numbtn" onclick='saveNumber()'>확인</button></div>
    <div></div>
    <div><button type="button" id="startbtn">시작</button></div>
   
    
    <a-scene id="scene" mindar-image="imageTargetSrc: https://raw.githack.com/yulgim/armind/main/image/char.mind; maxTrack: 5; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="up" src="./content/up.png" />
        <img id="down" src="./content/down.png" />
        <img id="arrive" src="./content/arrive.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="arrow0" src="#up" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image id="arrow1" src="#up" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 2">
        <a-image id="arrow2" src="#up" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image id="arrow3" src="#up" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image id="arrow4" src="#up" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      
    </a-scene>
	<script src="https://raw.githack.com/yulgim/armind/main/goto.js"></script>
  </body>
</html>
