
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githack.com/yulgim/armind/main/image/cat_ani.mind; maxTrack: 5" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="arrow" src="./content/up.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="arrow0" src="#arrow" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-image id="arrow1" src="#arrow" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 2">
        <a-image id="arrow2" src="#arrow" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-image id="arrow3" src="#arrow" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-image id="arrow4" src="#arrow" position="0 0 0" height="0.552" width="1" rotation="0 0 0" color="black"></a-image>
      </a-entity>
      
    </a-scene>
  </body>
</html>
